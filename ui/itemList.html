<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表浏览</title>
    <!--jquery-->
    <script src="static\assets\global\plugins\jquery-1.11.0.min.js" type="text/javascript"></script>
    <!--bootstrap css-->
    <link href="static\assets\global\plugins\bootstrap\css\bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!--component css-->
    <link href="static\assets\global\css\components.css" rel="stylesheet" type="text/css">
    <!--login css-->
    <link href="static\assets\admin\pages\css\login.css" rel="stylesheet" type="text/css">
</head>
<body class=""><!--class="login"-->
<div class="connect">
    <h3 class="form-title">商品列表</h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>商品名称</th>
                <th>商品图片</th>
                <th>商品价格</th>
                <th>商品描述</th>
                <th>商品库存</th>
                <th>商品销量</th>

            </tr>
            </thead>
            <tbody id="container">

            </tbody>
        </table>
    </div>
</div>
</body>

<script>
    //定义全局商品数组信息
    var g_itemList = [];
    jQuery(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/item/listItem",
            xhrFields: {withCredentials: true},
            success: function (data) {
                if (data.status == "success") {
                    g_itemList = data.data;
                    reloadDom();
                } else {
                    alert("获取商品信息失败，失败原因" + data.data.errMsg);
                }
            },
            error: function (data) {
                alert("获取商品信息失败，原因为" + data.responseText);
            }
        });
    });

    function reloadDom() {
        for (var i = 0; i < g_itemList.length; i++) {
            var itemVo = g_itemList[i];
            var dom = "<tr data-id='"+itemVo.id+"' id='itemDetail"+itemVo.id+"'><td>" + itemVo.title + "</td><td><img style='width: ：100px;height: 100px;' src='" + itemVo.imgUrl + "'/></td><td>" + itemVo.price + "</td><td>" + itemVo.description + "</td><td>" + itemVo.stock + "</td><td>" + itemVo.sales + "</td></tr>";
            $("#container").append($(dom));

            $("#itemDetail"+itemVo.id).on("click",function (e) {
               window.location.href="getitem.html?id="+$(this).data("id");
            });
        }

    }
</script>
</html>
